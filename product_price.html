        <script id="tmp-list" type="text/html">
            {{each data as vv index}}
            {{if vv.del==1}}
            <tr>
                <td>
                    <label class="mt-checkbox"><input type="checkbox" data-id="{{index}}" class="ck_item" /><span></span></label>
                </td>
                <td class="text-center"><del>{{#vv.id}}</del> </td>
                <td> <del>{{vv.from}}</del> </td>
                <td> <del>{{vv.to}}</del> </td>
                <td> <del>{{vv.or}}</del> </td>
                <td> <del>{{vv.cang}}</del> </td>
                <td> <del>{{vv.stay}}</del> </td>
                <td> <del>{{vv.fare}}</del> </td>
                <td> <del>{{vv.path}}</del> </td>
                <td> <del>{{vv.currency}}</del> </td>
                <td> <del>{{vv.price}}</del> </td>
                <td> <del>{{vv.ei}}</del> </td>
            </tr>
            {{else}}
            <tr>
                <td>
                    <label class="mt-checkbox"><input type="checkbox" data-id="{{index}}" class="ck_item" /><span></span></label>
                </td>
                <td class="text-center"> {{#vv.id}}</td>
                <td> {{vv.from}} </td>
                <td> {{vv.to}} </td>
                <td> {{vv.or}} </td>
                <td> {{vv.cang}} </td>
                <td> {{vv.stay}} </td>
                <td> {{vv.fare}} </td>
                <td> {{vv.path}} </td>
                <td> {{vv.currency}} </td>
                <td> {{vv.price}} </td>
                <td> {{vv.ei}} </td>
            </tr>
            {{/if}}
            {{/each}}
        </script>
        <script id="tmp-add" type="text/html">
            <div id="table_template" class="row">
                <div class="col-md-12 ">
                    <!-- BEGIN SAMPLE FORM PORTLET-->
                    <div class="portlet ">
                        <div class="portlet-body form">
                            <div role="form">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label>始发</label>
                                        <input type="text" value="{{from}}" class="from form-control" placeholder="...">
                                        <input type="hidden" class="pid" value="{{id}}">
                                    </div>
                                </div>
                                <div class="form-body">
                                    <div class="form-group">
                                        <label>到达</label>
                                        <input type="text" value="{{to}}" class="to form-control" placeholder="...">
                                    </div>
                                </div>
                                <div class="form-body">
                                    <div class="form-group">
                                        <label>OR/RT</label>
                                        <input type="text" value="{{or}}" class="or form-control" placeholder="...">
                                    </div>
                                </div>
                                <div class="form-body">
                                    <div class="form-group">
                                        <label>舱位</label>
                                        <input type="text" value="{{cang}}" class="cang form-control" placeholder="...">
                                    </div>
                                </div>
                                <div class="form-body">
                                    <div class="form-group">
                                        <label>最长停留</label>
                                        <select class="stay form-control">
                                            <option value="N/A" {{if stay=='N/A'}} checked{{/if}}>N/A</option>
                                            <option value="1M" {{if stay=='1M'}} checked{{/if}}>1M</option>
                                            <option value="2M" {{if stay=='2M'}} checked{{/if}}>2M</option>
                                            <option value="3M" {{if stay=='3M'}} checked{{/if}}>3M</option>
                                            <option value="6M" {{if stay=='6M'}} checked{{/if}}>6M</option>
                                            <option value="12M" {{if stay=='12M'}} checked{{/if}}>12M</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-body">
                                    <div class="form-group">
                                        <label>Fare Class</label>
                                        <select class="fare form-control">
                                            <option value="YOW" {{if fare=='YOW'}} checked{{/if}}>YOW</option>
                                            <option value="YRT1M" {{if fare=='YRT1M'}} checked{{/if}}>YRT1M</option>
                                            <option value="YRT3M" {{if fare=='YRT3M'}} checked{{/if}}>YRT3M</option>
                                            <option value="YRT6M" {{if fare=='YRT6M'}} checked{{/if}}>YRT6M</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-body">
                                    <div class="form-group">
                                        <label>路径</label>
                                        <input type="text" value="{{path}}" class="path form-control" placeholder="...">
                                    </div>
                                </div>
                                <div class="form-body">
                                    <div class="form-group">
                                        <label>货币</label>
                                        <input type="text" value="{{currency}}" class="currency form-control" placeholder="...">
                                    </div>
                                </div>
                                <div class="form-body">
                                    <div class="form-group">
                                        <label>价格</label>
                                        <input type="text" value="{{price}}" class="price form-control" placeholder="...">
                                    </div>
                                </div>
                                <div class="form-body">
                                    <div class="form-group">
                                        <label>EI项</label>
                                        <select class="ei form-control">
                                            <option {{if ei=='NON-END/NON-RER/NON-REF'}} checked{{/if}} value="NON-END/NON-RER/NON-REF">NON-END/NON-RER/NON-REF</option>
                                            <option {{if ei=='NON-END/NON-RER/NON-REB'}} checked{{/if}} value="NON-END/NON-RER/NON-REB">NON-END/NON-RER/NON-REB</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button id="modal-save" type="button" class="btn green">提交</button>
                                            <button id="modal-cancel" type="button" class="btn default">取消</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script id="tmp-row" type="text/html">
            <tr id="new_row">
                <td></td>
                <td></td>
                <td><input value="{{from}}" type="text" class="from form-control" /></td>

                        <option value="YRT6M" {{if fare=='YRT6M'}} checked{{/if}}>YRT6M</option>
                    </select>
                </td>
                <td><input value="{{path}}" type="text" class="path form-control" /></td>
                <td><input value="{{currency}}" type="text" class="currency form-control" /></td>
                <td><input value="{{price}}" type="text" class="price form-control" /></td>
                <td>

            </tr>
        </script>
