        <script id="tmp-list" type="text/html">
            {{each data as vv}}
            <tr>
                <td>
                    <label class="mt-checkbox"><input type="checkbox" data-id="{{vv.id}}" class="ck_item" /><span></span></label>
                </td>
                <td class="text-center"> {{vv.id}} </td>
                <td> {{vv.code}} </td>
                <td> <a href="product_detail.html?id={{vv.id}}">{{vv.title}}</a> </td>
                <td> {{vv.type}} </td>
                <td> {{vv.start}} </td>
                <td> {{vv.end}} </td>
                <td> {{vv.range}} </td>
                <td> {{vv.state}} </td>
                <td> {{vv.createDate}} </td>
            </tr>
            {{/each}}
